<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Team Relationship Tracker</title>
    <link rel="icon" type="image/x-icon" href="https://asset.brandfetch.io/idJdn3jjkg/idAT5HtvRy.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-white">
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid mx-2">
        <a class="navbar-brand" href="https://www.nbcuniversal.com/">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/e/ef/NBCUniversal_Logo.svg"
            alt="NBCUniversal"
            height="24"
            style="filter: brightness(0) invert(1)"
          />
        </a>
        <span class="navbar-text"
          >Film & TV Cyber <i class="bi bi-dash-lg"></i> Team Relationships
          Dashboard</span
        >
      </div>
    </nav>
    <div class="container pt-3">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title fw-bold">Group 1</h2>
              <div
                class="progress mb-3"
                role="progressbar"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
                style="height: 30px"
              >
                <div class="progress-bar" style="width: 25%"></div>
              </div>
              <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseOne"
                      aria-expanded="true"
                      aria-controls="collapseOne"
                    >
                      <div class="w-75">
                        <h5>Sub-Group 1</h5>
                        <div
                          class="progress mb-3"
                          role="progressbar"
                          aria-valuenow="25"
                          aria-valuemin="0"
                          aria-valuemax="100"
                          style="height: 10px"
                        >
                          <div class="progress-bar" style="width: 25%"></div>
                        </div>
                      </div>
                    </button>
                  </h2>
                  <div
                    id="collapseOne"
                    class="accordion-collapse collapse show"
                    data-bs-parent="#accordionExample"
                  >
                    <div class="accordion-body">
                      Here is an explanation of why the reputation for this
                      group is the way it is, and how we can strive to improve
                      it.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
