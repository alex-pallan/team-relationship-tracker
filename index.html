<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Team Relationship Tracker</title>
    <link rel="icon" type="image/x-icon" href="https://asset.brandfetch.io/idJdn3jjkg/idAT5HtvRy.png">
    <link
      href="bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .progress-bar {
        background-size: 100% 100%;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body class="bg-white">
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid mx-2">
        <a class="navbar-brand" href="https://www.nbcuniversal.com/">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/e/ef/NBCUniversal_Logo.svg"
            alt="NBCUniversal"
            height="24"
            style="filter: brightness(0) invert(1)"
          />
        </a>
        <span class="navbar-text"
          >Film & TV Cyber <i class="bi bi-dash-lg"></i> Team Relationships
          Dashboard</span
        >
      </div>
    </nav>
    <div class="container pt-3" id="content"></div>
    <script
      src="bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      async function fetchTeams() {
        const response = await fetch('data.json');
        const data = await response.json();
        return data.teams;
      }

      function getProgressBarColor(percentage) {
        if (percentage <= 50) {
          const green = Math.floor(255 * (percentage / 50));
          return `rgb(255, ${green}, 0)`; // From red to yellow
        } else {
          const red = Math.floor(255 * (1 - (percentage - 50) / 50));
          return `rgb(${red}, 255, 0)`; // From yellow to green
        }
      }

      function createProgressBar(percentage, height = 30) {
        const color = getProgressBarColor(percentage);
        return `
          <div class="progress mb-3" role="progressbar" aria-valuenow="${percentage}" aria-valuemin="0" aria-valuemax="100" style="height: ${height}px">
            <div class="progress-bar" style="width: ${percentage}%; background-color: ${color};"></div>
          </div>
        `;
      }

      function createAccordionItem(subteam, teamIndex, subteamIndex) {
        const percentage = (subteam.relationship / 4) * 100;
        const collapseId = `collapse${teamIndex}-${subteamIndex}`;
        return `
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#${collapseId}" aria-expanded="false" aria-controls="${collapseId}">
                <div class="w-75">
                  <h5>${subteam.name}</h5>
                  ${createProgressBar(percentage, 10)}
                </div>
              </button>
            </h2>
            <div id="${collapseId}" class="accordion-collapse collapse" data-bs-parent="#accordion${teamIndex}">
              <div class="accordion-body">
                ${subteam.description}
              </div>
            </div>
          </div>
        `;
      }

      function createTeamCard(team, teamIndex) {
        const totalRelationship = team.subteams.reduce((sum, subteam) => sum + subteam.relationship, 0);
        const possibleRelationship = team.subteams.length * 4;
        const percentage = (totalRelationship / possibleRelationship) * 100;

        const accordionItems = team.subteams.map((subteam, subteamIndex) => createAccordionItem(subteam, teamIndex, subteamIndex)).join('');

        return `
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title fw-bold"><i class="bi bi-people-fill"></i> ${team.name}</h2>
                ${createProgressBar(percentage)}
                <div class="accordion" id="accordion${teamIndex}">
                  ${accordionItems}
                </div>
              </div>
            </div>
          </div>
        `;
      }

      async function renderTeams() {
        const teams = await fetchTeams();
        const content = document.getElementById('content');
        content.innerHTML = '<div class="row row-cols-1 row-cols-md-2 g-4">' + teams.map((team, index) => createTeamCard(team, index)).join('') + '</div>';
      }

      renderTeams();
    </script>
  </body>
</html>
